<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <h1>Till Christmas</h1>

    <div class="countdown">
      <div>
        <p class="day">1</p>
        <span>Days</span>
      </div>
      <div>
        <p class="hour">1</p>
        <span>Hours</span>
      </div>
      <div>
        <p class="minute">1</p>
        <span>Minutes</span>
      </div>
      <div>
        <p class="second">1</p>
        <span>Seconds</span>
      </div>

    </div>

  <script src="./app.js"></script>
</body>
</html>
